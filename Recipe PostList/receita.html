<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tastie!</title>
    <link rel="stylesheet" href="style/receita .css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Butcherman">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
        <img id="logo" src="images/logoyellow1.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="#">Feed</a>
                <a class="nav-item nav-link" href="#">My Recipes</a>
            </div>
            <!-- Navbar Right Side -->
              <div class="navbar-nav">
                  <a class="nav-item nav-link" href="#">Login</a>
                  <a class="nav-item nav-link">|</a>
                  <a class="nav-item nav-link"href="#">Register</a>
              </div>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row flex-lg-nowrap">
          <div class="col">
            <div class="row">
              <div class="col mb-3">
                <div class="card">
                  <div class="card-body">
                    <div class="e-profile">
                      <div class="row">
                        <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                          <div class="text-center text-sm-left mb-0 mb-sm-0">
                            <h4 id="title" class="pt-sm-0 pb-0 mb-0 text-nowrap"> New Recipe</h4>
                          </div>
                        </div>
                      </div>
                      <div class="tab-content pt-3">
                        <div class="tab-pane active">
                          <form class="form" novalidate="">
                            <div class="row">
                              <div class="col">
                                <div class="row">
                                  <div class="col-12 col-sm-6 mb-0">
                                    <div class="form-group">
                                      <label>Title</label>
                                      <input class="form-control" type="text" name="name">
                                    </div>
                                  </div>
                                  <div class="col">
                                    <label class="mr-2">Upload image</label>
                                    <input type="file" name="file">
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-12 col-sm-6 mb-0">
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Small Description</label>
                                          <textarea class="form-control" rows=""></textarea>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-12 col-sm-6 mb-3">
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Ingredients</label>
                                          <textarea class="form-control" rows=""></textarea>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-12 col-sm-2 mb-3">
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Time</label>
                                          <input id="tempo" class="form-control" type="text" placeholder="00:00">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-12 col-sm-2 mb-0">
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Difficulty</label>
                                          <input id="tempo" class="form-control" type="text" placeholder="easy">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-12 col-sm-2 mb-0">
                                    <div class="row">
                                      <div class="col">
                                        <div class="form-group">
                                          <label>Servings</label>
                                          <input id="tempo" class="form-control" type="text" placeholder="4">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div> 
                                <div class="row">
                                  <div class="col mb-3">
                                    <div class="form-group">
                                      <label>Method</label>
                                      <textarea class="form-control" rows="5"></textarea>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-12 col-sm-12 mb-3">
                                <div class="row">
                                  <div class="col">
                                    <div class="form-group">
                                      <label>Tags</label>
                                      <input class="form-control" type="text" placeholder="#tag">
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col d-flex justify-content-end">
                                <button class="btn btn-primary" type="submit">Save</button>
                              </div>
                              <div>
                                <button id="cancel" class="btn btn-danger" type="submit">Cancel</button>
                              </div>
                            </div>
                          </form>
        
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-3 mb-3">
                
              </div>
            </div>
        
          </div>
        </div>
        </div>
      <!-- Latest compiled and minified CSS -->
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- icons fontawesome -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
