{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">
        Profile
      </legend>
      {{ u_form|crispy }}
      {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-success" type="submit" name="button">Update</button>
    </div>
  </form>
{% endblock content %}
